<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="container input-form">
    <form action="/login" method="post">
    <div class="row">
        <div class="col-1">Email</div>
        <div class="col-4"><input type="email" placeholder="email"/></div>
    </div>
    <div class="row">
        <div class="col-1">Password:</div>
        <div class="col-11"><input type="password" placeholder="password"/></div>
    </div>
    <div class="row">
        <div class="col-1">Press:</div>
        <div class="col-4"><input type="submit" value="Login"></div>
    </div>
    </form>
</div>
</body>
</html>
